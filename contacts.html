    <main class="content animated fadeInRight">
    
        <div class="container contact">
            <div class="row">
                <div class="col-md-5">
                    <aside class="box">
                        <h2 class="title text-center">Find us</h2>
                        <div class="gmap"></div>
                        <p class="addres">
                            <span itemprop="addressLocality">Kyiv</span>, 
                            <span itemprop="streetAddress">Chistiakivska str.</span>, 11
                        </p>
                        <p><span class="label">Telephone:</span><span itemprop="telephone">(096) 065 65 06</span></p>
                        <p><span class="label">E-mail:</span> <span itemprop="email">ihor.mihal@gmail.com</span></p>
                    </aside>
                </div>
                <div class="col-md-7">
                    <div class="box">
                        <h1 class="title text-center">Get in touch</h1>
                        <form action="">
                            <div class="row">
                                <div class="col-md-6"><input name="name" type="text" class="form-control full" placeholder="Name" required></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><input name="email" type="email" class="form-control full" placeholder="E-mail" required></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><input name="phone" type="text" class="form-control full" placeholder="Phone"></div>
                            </div>                
                            <textarea name="message" class="form-control full" rows="10" placeholder="Message" required></textarea>
                            <div class="float-right">
                                <input type="reset" class="btn btn-default btn-large" value="Clear">
                                <input type="submit" class="btn btn-default btn-large" value="Send">
                            </div>
                            <div class="clearboth"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
